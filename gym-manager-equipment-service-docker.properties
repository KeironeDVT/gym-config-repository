server.port=9000
spring.datasource.url=jdbc:postgresql://PostgreSQL:5432/testgym
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.schema=equipment_service
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.web.resources.add-mappings=false
spring.mvc.throw-exception-if-no-handler-found=true
management.endpoints.web.exposure.include=*
spring.boot.admin.client.instance.service-base-url=http://gym-manager-equipment-service:9000
spring.boot.admin.client.url=http://admin:8092
spring.boot.admin.client.instance.name=gym-manager-equipment-service
spring.kafka.bootstrap-servers=localhost:9092
management.tracing.sampling.probability=1.0
